<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color:rgb(20, 98, 182);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        header .auth {
            margin-top: 10px;
            font-size: 14px;
        }
        header .auth a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 5px;
        }
        header .auth a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        .navigation {
            margin-bottom: 20px;
        }
        .navigation a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        form p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        form input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <div class="auth">
            {% if user.is_authenticated %}
                <p>Welcome, {{ user.username }}!</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </header>
    <div class="container">
        <h3>Delete Task</h3>
        <div class="navigation">
            <a href="{% url 'tasks' %}">‚Üê Go Back</a>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this task: <strong>"{{ task }}"</strong>?</p>
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
